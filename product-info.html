<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item userNameStyle" id="userName">
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div>
      <div class="container" id="container">  <!-- Contenedor de la info del producto -->
      </div>
      <div class="container">  <!-- Contenedor de los comentarios -->
        <h2 class="marginLeft">Comentarios</h2>
        <div id="commentContainer" class="marginLeft">          
        </div><hr class="marginLeft">
      </div>
      <div class="container">  <!-- Agregar comentario -->
        <h2 class="marginLeft">Comentar</h2>
        <div class="marginLeft">
          <label for="comemntText">Escribe tu comentario:</label><br>
          <textarea name="commentText" id="commentText" rows="3" cols="50"></textarea><br>
          <label for="productRating">Calificación:</label><br>
          <select name="productRating" class="form-select" style="max-width:65px;" id="productRating">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>            
          </select><br>
          <button class="btn btn-primary btn-lg" id="addComment">Enviar</button><hr>
        </div>
      </div>
      <div class="container"> <!-- Productos relacionados -->   
        <h2 class="marginLeft">Productos relacionados</h2>
        <div id="carouselProducts" class="carousel slide marginLeft" data-bs-ride="carousel">
          <div id="relatedProducts" class="carousel-inner">
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselProducts" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselProducts" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>     
      </div>
    </div>
  </main>
