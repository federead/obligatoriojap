<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <div class="container loginSize">
      <div class="text-center">
        <form>
          <div class="form-floating">
            <img class="mb-4" src="/img/login.png" alt="form-floating" style="width: 100%;">
            <h1 class="h3 mb-3 fw-normal">Inicie sesion</h1>
          </div>
          <div class="form-floating">
            <input type="email" class="form-control" id="user-login" placeholder="Nombre de usuario">
            <label>Nombre de usuario</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="password-login" placeholder="Contraseña">
            <label>Contraseña</label>
          </div> <br>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
        </form>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
